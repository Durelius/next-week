services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - /app/tmp
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: user
      PGPASSWORD: password
      DB_NAME: mydb
      DB_PORT: 5432
      PORT: 8080
      DEV: true
    depends_on:
      db:
        condition: service_healthy

